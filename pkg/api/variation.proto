syntax = "proto3";

package api;

option go_package = "./pkg/api";

import "common.proto";

message VariationRequest {
  string request_id = 1;
  int32 index = 2;
  string task_id = 3;
  string webhook = 4;
}

message VariationResponse {
  string request_id = 1;
  Codes code = 2;
  string msg = 3;
  optional VariationResponseData data = 4;
}

message VariationResponseData {
  string task_id = 1;
  int64 start_time = 2;
}
